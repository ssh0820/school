server:
  port: 8080
spring:
  redis:
    host: 127.0.0.1
    port: 6379
  datasource:
    url: jdbc:mariadb://localhost:3306/school
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
logging:
  config: classpath:logback-spring.xml

mailgun:
  key: mailgunKey